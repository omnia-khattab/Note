<section id="signIn">
    <div class="container">
        <form [formGroup]="signIn" (ngSubmit)="signIn.valid&&FormData()">
            <div class="form m-auto">
                <div class="form-group">
                    <input [class.is-valid]="signIn.get('email').status=='VALID'" formControlName="email" type="email" class="form-control"  placeholder="Enter Your Email">
                    <div *ngIf="signIn.get('email').errors&&signIn.get('email').touched" class="alert alert-danger" role="alert">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <input [class.is-valid]="signIn.get('password').status=='VALID'" formControlName="password" type="password" class="form-control"  placeholder="Enter Your Password">
                    <div *ngIf="signIn.get('password').errors&&signIn.get('password').touched" class="alert alert-danger" role="alert">
                        Password is required
                        <ul>
                            <li>Password must contains at least 8 characters</li>
                            <li>Password must contains at least one number</li>
                            <li>Password must contains both lowerCase and UpperCase</li>
                            <li>Password must have special characters</li>
                        </ul>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Sign In</button>
                <div *ngIf="!isSuccess" class="alert alert-danger text-center" role="alert">
                    {{errorMsg}}
                </div>
            </div>
        </form>
        
    </div>
</section>
